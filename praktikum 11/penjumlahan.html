<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function jumlah(){
            let bil1 = document.getElementById("bil_1").value;
            let bil2 = document.getElementById("bil_2").value;
            let hasil = parseInt(bil1) + parseInt(bil2);
            console.log(hasil)

            let area_hasil = document.getElementById("hsl");
            area_hasil.innerHTML = hasil
        }
    </script>
</head>
<body>
    <h1>Penjumlahan Dua Bilangan</h1>

    <input type="number" id="bil_1" onchange="jumlah()">

    +

    <input type="number" id="bil_2" onchange="jumlah()">
    <button onclick="jumlah()">jumlahkan</button>
    <br>

    <hr>

    <h2>Hasil :</h2>
    <span id="hsl"></span>
</body>
</html>
